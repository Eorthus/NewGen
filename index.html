<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eSort</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <header>
        <div class="search">
            <input type="number" class="low" placeholder="From">
            <input type="number" class="high" placeholder="To">
            <button class="button button-search">Search</button>
        </div>
        <button class="button button-filter">Filter All</button>
        <button class="button button-reset">Reset</button>
    </header>

    <main>
        <div class="courses-list">
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
